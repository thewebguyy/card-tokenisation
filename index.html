<!DOCTYPE html>
<html>
<head>
  <title>Card Tokenization</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Card Tokenization</h1>
  <form id="paymentForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" required>

    <label for="expiryMonth">Expiry Month:</label>
    <input type="number" id="expiryMonth" min="1" max="12" required>

    <label for="expiryYear">Expiry Year:</label>
    <input type="number" id="expiryYear" min="2023" max="2099" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required>

    <button type="submit">Tokenize Card</button>
  </form>

  <div id="result" class="result"></div>

  <script src="script.js"></script>
</body>
</html>
